<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h2 class="form-title">Sign up</h2>
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                <form action="{{form.action}}" method="POST" class="register-form" id="login-form">
                    {% csrf_token %}
                    <div class="form-group">
                        {{form.errors}}
                        {{ form.username.errors}}
                        <label id="{{ form.username.id_for_label }}" for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="{{ form.username.html_name }}" id="{{ form.username.id }}" placeholder="Username" {% if form.username.value != None %} value="{{ form.username.value }}" {% endif %} />
                    </div>
                    <div class="form-group">
                        {{ form.password.errors}}
                        <label for="Password" id="{{ form.password.id_for_label }}" ><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" name="{{ form.password.html_name }}" id="{{ form.password.id }}" placeholder="Password" {% if form.password.value != None %} value="{{ form.password.value }}" {% endif %}/>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                        <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                    </div>
                    <div class="form-group form-button">
                        <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                    </div>
                </form>
</body>
</html>
